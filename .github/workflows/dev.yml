name: CI for Next.js with Docker + Postgres

on:
  push:
    branches:
      - Dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      
    steps:
      # 1Ô∏è R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2Ô∏è Installer les d√©pendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./jvtheque-app

      # 3Ô∏è Lint qualit√© du code
      - name: Run ESLint
        run: npm run lint
        working-directory: ./jvtheque-app

      # 4 Lancer les tests unitaires (Jest)
      - name: Run Jest tests
        run: npm test -- --ci
        working-directory: ./jvtheque-app
      
      # 4.1 Upload du rapport JUnit en tant qu‚Äôartefact
      - name: Upload Jest test report (JUnit XML)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-report
          path: jvtheque-app/reports/junit/jest.xml

      # 4.2 R√©sum√© des tests dans l‚Äôonglet "Summary"
      - name: Publish test summary
        if: always()
        run: |
          echo "## R√©sum√© des tests Jest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FILE="jvtheque-app/reports/junit/jest.xml"

          if [ -f "$FILE" ]; then
            TOTAL=$(grep -o 'tests="[0-9]*"' "$FILE" | head -1 | cut -d'"' -f2)
            FAILURES=$(grep -o 'failures="[0-9]*"' "$FILE" | head -1 | cut -d'"' -f2)
            ERRORS=$(grep -o 'errors="[0-9]*"' "$FILE" | head -1 | cut -d'"' -f2)
            TIME=$(grep -o 'time="[0-9.]*"' "$FILE" | head -1 | cut -d'"' -f2)

            if [ "$FAILURES" -eq 0 ] && [ "$ERRORS" -eq 0 ]; then
              echo "**‚úÖ Succ√®s : tous les tests sont pass√©s.**" >> $GITHUB_STEP_SUMMARY
            else
              echo "**‚ùå √âchec : certains tests ont √©chou√©.**" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Indicateur | Valeur |" >> $GITHUB_STEP_SUMMARY
            echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total      | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| √âchecs     | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| Erreurs    | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            echo "| Dur√©e (s)  | $TIME |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "üìÑ Rapport complet : **$FILE**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Aucun rapport trouv√© : $FILE introuvable" >> $GITHUB_STEP_SUMMARY
          fi

      # 5 Lancer Docker Compose (build + run)
      - name: Run Docker Compose
        run: |
          docker compose -f docker-compose.dev.yml up --build -d
          echo "Attente que Next.js d√©marre..."
          sleep 15 

      # 6 V√©rifier que l'app Next.js r√©pond
      - name: Wait for Next.js
        run: |
          for i in {1..15}; do
            if curl --silent --fail http://localhost:3000; then
            echo "Next.js app is up!"
              exit 0
            fi
            echo "Waiting for Next.js to start... ($i/15)"
            sleep 5
          done
          echo "Next.js app failed to start after 75 seconds"
          exit 1

      # 7 Setup DB
      - name: Setup DB
        run: |
          docker compose -f docker-compose.dev.yml up -d bdd
          docker compose -f docker-compose.dev.yml exec -w /app next-app npx prisma migrate deploy
          docker compose -f docker-compose.dev.yml exec -w /app next-app npx prisma generate


      # 8 V√©rifier que la DB r√©pond via Prisma
      - name: Test DB connection
        run: docker compose -f docker-compose.dev.yml exec -w /app next-app npx node scripts/test-db.js

      
      # 9 Nettoyage : arr√™ter tous les conteneurs
      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.dev.yml down