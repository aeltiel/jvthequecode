name: CI for Next.js with Docker + Postgres

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      
    steps:
      # 1️ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4
    
      # 2️ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./jvtheque-app

      # 3️ Lancer les tests unitaires (Jest)
      - name: Run Jest tests
        run: npm test
        working-directory: ./jvtheque-app

      # 3.1 Upload du rapport JUnit en tant qu’artefact
      - name: Upload Jest test report (JUnit XML)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-report
          path: jvtheque-app/reports/junit/jest.xml

      # 3.2 Résumé des tests dans l’onglet "Summary"
      - name: Publish test summary
        if: always()
        run: |
          echo "## Résumé des tests Jest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f reports/junit/jest.xml ]; then
            TOTAL=$(grep -o 'tests="[0-9]*"' reports/junit/jest.xml | head -1 | cut -d'"' -f2)
            FAILURES=$(grep -o 'failures="[0-9]*"' reports/junit/jest.xml | head -1 | cut -d'"' -f2)
            ERRORS=$(grep -o 'errors="[0-9]*"' reports/junit/jest.xml | head -1 | cut -d'"' -f2)
            TIME=$(grep -o 'time="[0-9.]*"' reports/junit/jest.xml | head -1 | cut -d'"' -f2)

            if [ "$FAILURES" -eq 0 ] && [ "$ERRORS" -eq 0 ]; then
              echo "**Succès** : tous les tests sont passés." >> $GITHUB_STEP_SUMMARY
            else
              echo "**Échec** : certains tests ont échoué." >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Indicateur | Valeur |" >> $GITHUB_STEP_SUMMARY
            echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total      | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| Échecs     | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| Erreurs    | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            echo "| Durée (s)  | $TIME |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "Rapport complet : **reports/junit/jest.xml**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Aucun rapport trouvé (reports/junit/jest.xml introuvable)" >> $GITHUB_STEP_SUMMARY
          fi
          
      # 4 Lancer Docker Compose (build + run)
      - name: Run Docker Compose
        run: |
          docker compose -f docker-compose.prod.yml up --build -d
          echo "Attente que Next.js démarre..."
          sleep 15  # ajuste si ton app prend plus de temps

      # 5 Vérifier que l'app Next.js répond
      - name: Wait for Next.js
        run: |
          for i in {1..15}; do
            if curl --silent --fail http://localhost:3000; then
            echo "Next.js app is up!"
              exit 0
            fi
            echo "Waiting for Next.js to start... ($i/15)"
            sleep 10
          done
          echo "Next.js app failed to start after 75 seconds"
          exit 1

      # 6 Setup DB
      - name: Setup DB
        run: |
          docker compose -f docker-compose.prod.yml up -d bdd
          docker compose -f docker-compose.prod.yml exec -w /app next-app npx prisma migrate deploy
          docker compose -f docker-compose.prod.yml exec -w /app next-app npx prisma generate


      # 7 Vérifier que la DB répond via Prisma
      - name: Test DB connection
        run: docker compose -f docker-compose.prod.yml exec -w /app next-app node scripts/test-db.js

      # 8 Nettoyage : arrêter tous les conteneurs
      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.prod.yml down

      # 9 Se connecter à GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 10 Build de l'image Docker pour publication
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/jvtheque-app:latest -t ghcr.io/${{ github.repository }}/jvtheque-app:${{ github.ref_name }} -f jvtheque-app/Dockerfile ./jvtheque-app

      # 11 Push de l'image sur GitHub Container Registry
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/jvtheque-app:latest
          docker push ghcr.io/${{ github.repository }}/jvtheque-app:${{ github.ref_name }}