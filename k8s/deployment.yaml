apiVersion: apps/v1
kind: Deployment
metadata:
  name: jvtheque-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jvtheque
  template:
    metadata:
      labels:
        app: jvtheque
    spec:
      containers:
        - name: jvtheque
          image: ghcr.io/aeltiel/jvthequecode/jvtheque-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jvtheque-db-secret
                  key: DATABASE_URL
